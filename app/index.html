<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <!--build:css css/styles.min.css-->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/print.css" />
    <!--endbuild-->
  </head>

  <body>
    <div class="container">
      <h1>Welcome To Random Dog Pictures</h1>
      <img
        id="photo"
        src="https://images.dog.ceo/breeds/akita/An_Akita_Inu_resting.jpg"
        alt=""
      />
      <button id="dogBtn">Get Random Dog!</button>
      <hr />

      <!-- Get Bitcoin Price using XHR and Fetch   -->
      <div id="bitcoin">
        <h1>Current Bitcoin Price Using XHR</h1>
        <h3 id="usd"></h3>
        <h3 id="euro"></h3>
        <button id="btn-bitcoin">Get Bitcoin Price</button>
      </div>
      <hr />

      <div id="bitcoin-fetch">
        <h1>Current Bitcoin Price Using Fetch</h1>
        <h3 id="usd-fetch"></h3>
        <h3 id="euro-fetch"></h3>
        <button id="btn-bitcoin-fetch">Get Bitcoin Price</button>
      </div>
      <hr />

      <!-- Get a random user using Fetch   -->
      <div id="randomUser">
        <h1>Random User Generator</h1>
        <div id="user-content">
          <img
            src="https://randomuser.me/api/portraits/thumb/men/81.jpg"
            alt=""
            id="user-img"
          />
          <div id="user-info">
            <h2 id="name">Mr Theo Walker</h2>
            <h4 id="user-name">browntiger216</h4>
            <p id="user-email">Email: theo.walker@example.com</p>
            <p id="user-city">City: Palmerston North</p>
          </div>
        </div>
        <div id="user-button"><button>Get New User</button></div>
      </div>
      <hr />
      <!--Using JQuery for ajax calls-->
      <button id="jqueryBtn">Get me some meat!</button>
      <p id="meat"></p>
      <hr />
      <div id="jqueryShorts">
        <button id="getBtn">Get()</button>
        <button id="postBtn">Post()</button>
        <button id="getJsonBtn">Get Json()</button>
      </div>
      <hr />
      <div id="randomCat">
        <img src="" alt="" id="cat" />
        <button id="getCat">Get Cat Pic</button>
      </div>
      <hr />

      <!--Using AXIOS for AJAX calls-->
      <div id="triva">
        <button id="getTriva">Get Triva</button>
        <p id="trivaQuestion"></p>
      </div>
    </div>

    <!--build:js js/main.min.js -->
    <script src="js/lib/axios.min.js"></script>
    <script src="js/lib/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
